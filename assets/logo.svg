<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="terminalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ff0fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="matrixGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Terminal Window -->
  <rect x="10" y="15" width="95" height="90" rx="8" ry="8" fill="url(#terminalGrad)" filter="url(#shadow)"/>

  <!-- Terminal Header Bar -->
  <rect x="10" y="15" width="95" height="20" rx="8" ry="8" fill="#2d2d44"/>
  <rect x="10" y="27" width="95" height="8" fill="#2d2d44"/>

  <!-- Window Buttons -->
  <circle cx="24" cy="25" r="4" fill="#ff5f56"/>
  <circle cx="38" cy="25" r="4" fill="#ffbd2e"/>
  <circle cx="52" cy="25" r="4" fill="#27ca40"/>

  <!-- Matrix Rain Effect (stylized) -->
  <text x="18" y="52" font-family="monospace" font-size="8" fill="url(#matrixGrad)" opacity="0.6">01</text>
  <text x="35" y="48" font-family="monospace" font-size="8" fill="url(#matrixGrad)" opacity="0.4">10</text>
  <text x="52" y="55" font-family="monospace" font-size="8" fill="url(#matrixGrad)" opacity="0.5">11</text>
  <text x="69" y="50" font-family="monospace" font-size="8" fill="url(#matrixGrad)" opacity="0.3">01</text>
  <text x="85" y="53" font-family="monospace" font-size="8" fill="url(#matrixGrad)" opacity="0.6">00</text>

  <!-- Command Prompt -->
  <text x="18" y="72" font-family="monospace" font-size="11" fill="url(#glowGrad)" filter="url(#glow)">$_</text>

  <!-- AI Brain Symbol -->
  <g transform="translate(50, 75)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="url(#glowGrad)" stroke-width="1.5" opacity="0.8"/>
    <circle cx="0" cy="0" r="6" fill="url(#glowGrad)" opacity="0.6"/>
    <!-- Neural connections -->
    <line x1="-8" y1="-8" x2="8" y2="8" stroke="url(#glowGrad)" stroke-width="1" opacity="0.5"/>
    <line x1="8" y1="-8" x2="-8" y2="8" stroke="url(#glowGrad)" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="-10" x2="0" y2="10" stroke="url(#glowGrad)" stroke-width="1" opacity="0.5"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="url(#glowGrad)" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Cursor blink indicator -->
  <rect x="35" y="64" width="8" height="12" fill="url(#matrixGrad)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Text: MatrixShell -->
  <text x="120" y="55" font-family="'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="36" font-weight="700" fill="#ffffff" filter="url(#shadow)">
    Matrix<tspan fill="url(#glowGrad)">Shell</tspan>
  </text>

  <!-- Tagline -->
  <text x="120" y="80" font-family="'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="#8892b0" letter-spacing="0.5">
    AI-augmented terminal powered by MatrixLLM
  </text>

  <!-- Decorative line -->
  <line x1="120" y1="90" x2="380" y2="90" stroke="url(#glowGrad)" stroke-width="2" opacity="0.3"/>

  <!-- Version badge -->
  <rect x="120" y="95" width="45" height="16" rx="3" fill="#1a1a2e"/>
  <text x="127" y="106" font-family="monospace" font-size="9" fill="url(#matrixGrad)">v0.3.0</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="terminalBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2b2b40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e2e;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="screenBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14141f;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ff0fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="matrixGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="#000" flood-opacity="0.4"/>
    </filter>

    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="100" height="4">
      <rect width="100" height="2" fill="#000" opacity="0.2"/>
    </pattern>
    
    <clipPath id="screenClip">
        <rect x="15" y="38" width="90" height="62" rx="2" ry="2"/>
    </clipPath>
  </defs>

  <rect x="10" y="15" width="100" height="90" rx="6" ry="6" fill="url(#terminalBody)" stroke="#3e3e55" stroke-width="1" filter="url(#shadow)"/>

  <rect x="11" y="16" width="98" height="22" rx="5" ry="5" fill="#32324a"/>
  <rect x="11" y="30" width="98" height="8" fill="#32324a"/>

  <g transform="translate(22, 27)">
    <circle cx="0" cy="0" r="3.5" fill="#ff5f56"/>
    <circle cx="12" cy="0" r="3.5" fill="#ffbd2e"/>
    <circle cx="24" cy="0" r="3.5" fill="#27ca40"/>
  </g>

  <rect x="15" y="38" width="90" height="62" rx="2" ry="2" fill="url(#screenBg)"/>
  <rect x="15" y="38" width="90" height="62" rx="2" ry="2" fill="url(#scanlines)" pointer-events="none"/>

  <g clip-path="url(#screenClip)">
      
      <text x="18" y="48" font-family="Consolas, Monaco, monospace" font-size="6" fill="#8892b0">user@matrix:~$</text>
      <text x="62" y="48" font-family="Consolas, Monaco, monospace" font-size="6" fill="#fff">init core</text>
      
      <text x="18" y="58" font-family="Consolas, Monaco, monospace" font-size="6" fill="url(#matrixGrad)" opacity="0.9">Loading Neural Net...</text>
      
      <text x="18" y="68" font-family="Consolas, Monaco, monospace" font-size="6" fill="url(#glowGrad)">[OK] Model Active</text>

      <g transform="translate(80, 75) scale(0.7)">
        <circle cx="0" cy="0" r="14" fill="none" stroke="url(#glowGrad)" stroke-width="1" opacity="0.4"/>
        <circle cx="0" cy="0" r="12" fill="none" stroke="url(#glowGrad)" stroke-width="1.5" opacity="0.8"/>
        <circle cx="-5" cy="-5" r="2" fill="#fff" opacity="0.8"/>
        <circle cx="5" cy="5" r="2" fill="#fff" opacity="0.8"/>
        <circle cx="5" cy="-5" r="2" fill="#fff" opacity="0.8"/>
        <circle cx="-5" cy="5" r="2" fill="#fff" opacity="0.8"/>
        <line x1="-5" y1="-5" x2="5" y2="5" stroke="url(#glowGrad)" stroke-width="1"/>
        <line x1="5" y1="-5" x2="-5" y2="5" stroke="url(#glowGrad)" stroke-width="1"/>
        <line x1="-5" y1="-5" x2="-5" y2="5" stroke="url(#glowGrad)" stroke-width="1"/>
        <line x1="5" y1="-5" x2="5" y2="5" stroke="url(#glowGrad)" stroke-width="1"/>
      </g>

      <rect x="18" y="75" width="4" height="6" fill="url(#matrixGrad)">
         <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
      </rect>
      <text x="24" y="80" font-family="Consolas, Monaco, monospace" font-size="6" fill="#fff">_</text>
  </g>

  <text x="130" y="55" font-family="'Segoe UI', 'SF Pro Display', -apple-system, sans-serif" font-size="36" font-weight="700" fill="#ffffff" filter="url(#shadow)">
    Matrix<tspan fill="url(#glowGrad)">Shell</tspan>
  </text>

  <text x="130" y="80" font-family="'Segoe UI', 'SF Pro Display', -apple-system, sans-serif" font-size="13" fill="#8892b0" letter-spacing="0.5">
    AI-augmented terminal powered by MatrixLLM
  </text>

  <line x1="130" y1="90" x2="390" y2="90" stroke="url(#glowGrad)" stroke-width="2" opacity="0.3"/>

  <rect x="130" y="95" width="45" height="16" rx="3" fill="#1a1a2e" stroke="#3e3e55" stroke-width="0.5"/>
  <text x="137" y="106" font-family="Consolas, monospace" font-size="9" fill="url(#matrixGrad)">v0.1.0</text>

</svg>
